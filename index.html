<!DOCTYPE html>
<html long="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre o Numero</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>
 <head>
    <a href="#"><h1>Encontre o Número</h1></a>

 </head>
 <main class="container">
    <form>
        <label for="kick">Digite um número entre 0 - 10</label>
        <input type="number" id="kick" max="10" placeholder="0">

        <button type="submit">Jogar</button>
    </form>

    <section class="result-box" id="result">
        <h2 id="status">Adivinhe o número</h2>
        <span id="attempt">Tentativas: 0</span>
    </section>

    <button id="btnRestart">Jogar de novo</button>
 </main>
 <footer>
    <p>Klebersepullvida, 2022 &copy;</p>
 </footer>
</body>
</html>
